plugins {
    id "com.gradle.enterprise" version "3.2"
}

rootProject.name = 'persist'

include ':checkstyle'
include ':persist-tools-native'
include ':persist-tools-ballerina'
include ':persist-tools-tooling-tests'

project(':checkstyle').projectDir = file("build-config${File.separator}checkstyle")
project(':persist-tools-native').projectDir = file('native')
project(':persist-tools-ballerina').projectDir = file('ballerina')
project(':persist-tools-tooling-tests').projectDir = file('tooling-tests')

gradleEnterprise {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}
